<body id="body" class="h-dvh w-full flex items-center justify-center py-[20px] px-4 bg-gray-900 font-sans select-none overflow-hidden">

    <!-- Hidden H1 for SEO -->
    <h1 class="sr-only">Mobile Calculator App - เครื่องคิดเลขมือถือออนไลน์ ใช้งานง่าย</h1>

    <!-- Mobile Device Container (With Frame) -->
    <div id="device-frame" class="relative w-[360px] h-full max-h-[740px] rounded-[3rem] shadow-2xl overflow-hidden border-8 border-gray-800 flex flex-col bg-black text-white transition-colors duration-300">
        
        <!-- Status Bar -->
        <div class="h-8 w-full flex justify-between items-center px-6 pt-3 text-xs font-medium opacity-80 z-20">
            <span>9:41</span>
            <div class="flex space-x-1.5">
                <div class="w-4 h-2.5 bg-current rounded-sm"></div>
                <div class="w-0.5 h-1.5 bg-current rounded-sm"></div>
            </div>
        </div>

        <!-- Top Header Controls -->
        <div class="absolute top-12 w-full px-6 flex justify-between items-center z-20">
            <!-- History Button -->
            <button id="btn-history" class="p-2 rounded-full transition-colors bg-gray-800 hover:bg-gray-700 text-amber-500" aria-label="View History / ดูประวัติ">
                <i data-lucide="history" width="20" height="20"></i>
            </button>

            <!-- Mode Switch -->
            <button id="btn-theme" class="p-2 rounded-full transition-colors bg-gray-800 hover:bg-gray-700" aria-label="Toggle Dark Mode / เปลี่ยนธีม">
                <!-- Icon will be toggled by JS -->
                <i id="icon-theme" data-lucide="sun" width="20" height="20"></i>
            </button>
        </div>

        <!-- History Overlay -->
        <div id="history-overlay" class="absolute inset-0 z-30 transition-transform duration-300 transform translate-y-full bg-gray-900">
            <div class="p-6 pt-12 h-full flex flex-col">
                <div class="flex justify-between items-center mb-6">
                    <span class="text-xl font-bold">History</span>
                    <div class="flex gap-2">
                        <button id="btn-clear-history" class="p-2 text-red-500 hover:bg-red-500/10 rounded-full transition-colors" aria-label="Clear History">
                            <i data-lucide="trash-2" width="20" height="20"></i>
                        </button>
                        <button id="btn-close-history" class="p-2 rounded-full bg-gray-800 transition-colors" aria-label="Close History">
                            <i data-lucide="x" width="20" height="20"></i>
                        </button>
                    </div>
                </div>
                
                <!-- History List Container -->
                <div id="history-list" class="flex-1 overflow-y-auto space-y-4 no-scrollbar pb-4">
                    <!-- Empty State (Default) -->
                    <div id="history-empty" class="flex flex-col items-center justify-center h-full opacity-40">
                        <i data-lucide="history" width="48" height="48" class="mb-2"></i>
                        <p>No history yet</p>
                    </div>
                    <!-- Items will be injected here via JS -->
                </div>
            </div>
        </div>

        <!-- Display Area -->
        <div class="flex-1 flex flex-col justify-end items-end px-8 pb-6 space-y-2 relative z-10">
            <!-- Previous Value Display -->
            <div id="display-prev" class="text-lg font-light h-8 transition-colors text-gray-400"></div>
            
            <!-- Main Input Display -->
            <div class="w-full flex justify-end items-end gap-2">
                <span id="display-main" class="text-6xl font-light tracking-tight break-all leading-none transition-all">0</span>
            </div>
        </div>

        <!-- Keypad Area (Changed h-[60%] to h-auto to fit buttons) -->
        <div id="keypad-bg" class="h-auto rounded-t-[2.5rem] p-6 pb-8 grid grid-cols-4 gap-4 relative z-10 bg-gray-900 transition-colors duration-300">
            <!-- Buttons are generated by JS to maintain structure -->
        </div>

        <!-- Bottom Home Indicator -->
        <div id="home-indicator" class="absolute bottom-2 left-1/2 transform -translate-x-1/2 w-1/3 h-1.5 rounded-full opacity-50 z-20 bg-white transition-colors duration-300"></div>

    </div>

    <script>
        // State
        let input = '0';
        let previousVal = '';
        let operator = null;
        let resetNext = false;
        let darkMode = true;
        let history = [];

        // DOM Elements
        const body = document.getElementById('body');
        const deviceFrame = document.getElementById('device-frame');
        const keypadBg = document.getElementById('keypad-bg');
        const displayMain = document.getElementById('display-main');
        const displayPrev = document.getElementById('display-prev');
        const btnTheme = document.getElementById('btn-theme');
        const iconTheme = document.getElementById('icon-theme');
        const btnHistory = document.getElementById('btn-history');
        const historyOverlay = document.getElementById('history-overlay');
        const btnCloseHistory = document.getElementById('btn-close-history');
        const btnClearHistory = document.getElementById('btn-clear-history');
        const historyList = document.getElementById('history-list');
        const historyEmpty = document.getElementById('history-empty');
        const homeIndicator = document.getElementById('home-indicator');

        // Helper: Format Number
        const formatNumber = (num) => {
            if (num === 'Error') return 'Error';
            if (!num && num !== 0) return '';
            const str = num.toString();
            if (str.endsWith('.')) return str;
            
            const parts = str.split('.');
            parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            return parts.join('.');
        };

        // Render Functions
        const updateDisplay = () => {
            // Main Display
            displayMain.textContent = formatNumber(input);
            // Adjust font size based on length
            if (input.replace(',', '').length > 7) {
                displayMain.classList.remove('text-6xl');
                displayMain.classList.add('text-4xl');
            } else {
                displayMain.classList.remove('text-4xl');
                displayMain.classList.add('text-6xl');
            }

            // Previous Display
            let prevText = previousVal ? formatNumber(previousVal) : '';
            if (operator && !resetNext) {
                prevText += ` ${operator}`;
            } else if (previousVal && operator) {
                prevText = previousVal; 
            }
            displayPrev.textContent = prevText || '';
        };

        const renderHistory = () => {
            if (history.length === 0) {
                historyEmpty.style.display = 'flex';
                // Remove existing items except empty state
                Array.from(historyList.children).forEach(child => {
                    if (child.id !== 'history-empty') child.remove();
                });
                return;
            }

            historyEmpty.style.display = 'none';
            
            // Clear list (except empty placeholder if we were keeping it, but simpler to rebuild)
            historyList.innerHTML = ''; 
            historyList.appendChild(historyEmpty); // Put empty back but hidden

            history.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = `flex flex-col items-end p-4 rounded-xl cursor-pointer active:scale-95 transition-transform mb-2 ${darkMode ? 'bg-gray-800' : 'bg-gray-50'}`;
                
                const expressionSpan = document.createElement('span');
                expressionSpan.className = `text-sm mb-1 ${darkMode ? 'text-gray-400' : 'text-gray-500'}`;
                expressionSpan.textContent = `${item.expression} =`;
                
                const resultSpan = document.createElement('span');
                resultSpan.className = `text-2xl font-medium ${darkMode ? 'text-white' : 'text-gray-900'}`;
                resultSpan.textContent = item.result;

                itemDiv.appendChild(expressionSpan);
                itemDiv.appendChild(resultSpan);
                
                itemDiv.onclick = () => {
                    input = item.result.replace(/,/g, '');
                    resetNext = true;
                    updateDisplay();
                    toggleHistory(false);
                };

                historyList.appendChild(itemDiv);
            });
        };

        const updateThemeUI = () => {
            if (darkMode) {
                // Backgrounds
                body.classList.remove('bg-gray-100'); body.classList.add('bg-gray-900');
                deviceFrame.classList.remove('bg-white', 'text-gray-900'); deviceFrame.classList.add('bg-black', 'text-white');
                keypadBg.classList.remove('bg-gray-100'); keypadBg.classList.add('bg-gray-900');
                historyOverlay.classList.remove('bg-white'); historyOverlay.classList.add('bg-gray-900');
                
                // Text Colors
                displayPrev.classList.remove('text-gray-500'); displayPrev.classList.add('text-gray-400');
                
                // Buttons
                btnTheme.classList.remove('bg-gray-200', 'hover:bg-gray-300'); btnTheme.classList.add('bg-gray-800', 'hover:bg-gray-700');
                btnHistory.classList.remove('bg-gray-200', 'hover:bg-gray-300', 'text-amber-600'); btnHistory.classList.add('bg-gray-800', 'hover:bg-gray-700', 'text-amber-500');
                btnCloseHistory.classList.remove('bg-gray-200'); btnCloseHistory.classList.add('bg-gray-800');
                homeIndicator.classList.remove('bg-black'); homeIndicator.classList.add('bg-white');
                
                renderButtons(); 
                renderHistory();
            } else {
                // Light Mode
                body.classList.remove('bg-gray-900'); body.classList.add('bg-gray-100');
                deviceFrame.classList.remove('bg-black', 'text-white'); deviceFrame.classList.add('bg-white', 'text-gray-900');
                keypadBg.classList.remove('bg-gray-900'); keypadBg.classList.add('bg-gray-100');
                historyOverlay.classList.remove('bg-gray-900'); historyOverlay.classList.add('bg-white');
                
                displayPrev.classList.remove('text-gray-400'); displayPrev.classList.add('text-gray-500');
                
                btnTheme.classList.remove('bg-gray-800', 'hover:bg-gray-700'); btnTheme.classList.add('bg-gray-200', 'hover:bg-gray-300');
                btnHistory.classList.remove('bg-gray-800', 'hover:bg-gray-700', 'text-amber-500'); btnHistory.classList.add('bg-gray-200', 'hover:bg-gray-300', 'text-amber-600');
                btnCloseHistory.classList.remove('bg-gray-800'); btnCloseHistory.classList.add('bg-gray-200');
                homeIndicator.classList.remove('bg-white'); homeIndicator.classList.add('bg-black');

                renderButtons();
                renderHistory();
            }
        };

        // Logic Functions
        const handleNum = (num) => {
            if (resetNext) {
                input = num.toString();
                resetNext = false;
            } else {
                if (input === '0' && num !== '.') {
                    input = num.toString();
                } else {
                    if (num === '.' && input.includes('.')) return;
                    if (input.replace(',', '').length > 9) return;
                    input += num;
                }
            }
            updateDisplay();
        };

        const handleOperatorLogic = (op) => {
            if (operator && !resetNext) {
                calculate();
            }
            previousVal = input;
            operator = op;
            resetNext = true;
            updateDisplay();
            renderButtons();
        };

        const calculate = () => {
            if (!operator || !previousVal) return;

            const current = parseFloat(input.replace(/,/g, ''));
            const previous = parseFloat(previousVal.replace(/,/g, ''));
            let result = 0;

            switch (operator) {
                case '+': result = previous + current; break;
                case '-': result = previous - current; break;
                case '×': result = previous * current; break;
                case '÷': 
                    if (current === 0) {
                        input = 'Error';
                        operator = null;
                        previousVal = '';
                        resetNext = true;
                        updateDisplay();
                        return;
                    }
                    result = previous / current; 
                    break;
                default: return;
            }

            result = parseFloat(result.toPrecision(10));
            const resultStr = String(result);

            // History
            const historyItem = {
                expression: `${formatNumber(previous)} ${operator} ${formatNumber(current)}`,
                result: formatNumber(resultStr)
            };
            history.unshift(historyItem); // Add to front
            if (history.length > 20) history.pop();

            input = resultStr;
            previousVal = `${formatNumber(previous)} ${operator} ${formatNumber(current)} =`;
            operator = null;
            resetNext = true;

            updateDisplay();
            renderHistory();
            renderButtons();
        };

        const handleClear = () => {
            input = '0';
            previousVal = '';
            operator = null;
            resetNext = false;
            updateDisplay();
            renderButtons();
        };

        const handleToggleSign = () => {
            const current = parseFloat(input);
            input = String(current * -1);
            updateDisplay();
        };

        const handlePercentage = () => {
            const current = parseFloat(input);
            input = String(current / 100);
            updateDisplay();
        };

        // Button Configuration
        const buttonConfig = [
            { label: 'AC', type: 'func', action: handleClear },
            { label: '+/-', type: 'func', action: handleToggleSign },
            { label: '%', type: 'func', action: handlePercentage },
            { label: '÷', type: 'op', action: () => handleOperatorLogic('÷') },
            { label: '7', type: 'num', action: () => handleNum(7) },
            { label: '8', type: 'num', action: () => handleNum(8) },
            { label: '9', type: 'num', action: () => handleNum(9) },
            { label: '×', type: 'op', action: () => handleOperatorLogic('×') },
            { label: '4', type: 'num', action: () => handleNum(4) },
            { label: '5', type: 'num', action: () => handleNum(5) },
            { label: '6', type: 'num', action: () => handleNum(6) },
            { label: '-', type: 'op', action: () => handleOperatorLogic('-') },
            { label: '1', type: 'num', action: () => handleNum(1) },
            { label: '2', type: 'num', action: () => handleNum(2) },
            { label: '3', type: 'num', action: () => handleNum(3) },
            { label: '+', type: 'op', action: () => handleOperatorLogic('+') },
            { label: '0', type: 'num', span: 2, action: () => handleNum(0) },
            { label: '.', type: 'num', action: () => handleNum('.') },
            { label: '=', type: 'eq', action: calculate },
        ];

        const renderButtons = () => {
            const keypad = document.getElementById('keypad-bg');
            keypad.innerHTML = ''; // Clear existing

            buttonConfig.forEach(btn => {
                const button = document.createElement('button');
                button.textContent = btn.label;
                button.setAttribute('aria-label', btn.label);
                
                let btnClass = "rounded-full flex items-center justify-center text-2xl font-medium transition-all duration-200 active:scale-95 shadow-sm select-none";
                
                // Color Logic
                if (btn.type === 'num') {
                    btnClass += darkMode 
                        ? " bg-gray-800 text-white hover:bg-gray-700" 
                        : " bg-white text-gray-900 hover:bg-gray-50";
                } else if (btn.type === 'func') {
                    btnClass += " bg-gray-300 text-black hover:bg-gray-200";
                } else if (btn.type === 'op' || btn.type === 'eq') {
                    btnClass += " bg-amber-500 text-white hover:bg-amber-400";
                    // Active Operator State
                    if (btn.type === 'op' && operator === btn.label && !resetNext) {
                         btnClass = "rounded-full flex items-center justify-center text-2xl font-medium transition-all duration-200 bg-white text-amber-500 border-2 border-amber-500 select-none"; 
                    }
                }

                // Span Logic
                if (btn.span === 2) {
                    btnClass += " col-span-2 w-full aspect-[2.1/1] justify-start pl-8";
                } else {
                    btnClass += " aspect-square";
                }

                button.className = btnClass;
                button.onclick = btn.action;
                keypad.appendChild(button);
            });
        };

        // Event Listeners for UI Controls
        const toggleHistory = (show) => {
            if (show) {
                historyOverlay.classList.remove('translate-y-full');
                historyOverlay.classList.add('translate-y-0');
            } else {
                historyOverlay.classList.remove('translate-y-0');
                historyOverlay.classList.add('translate-y-full');
            }
        };

        btnHistory.onclick = () => toggleHistory(true);
        btnCloseHistory.onclick = () => toggleHistory(false);
        
        btnClearHistory.onclick = () => {
            history = [];
            renderHistory();
        };

        btnTheme.onclick = () => {
            darkMode = !darkMode;
            // Update Icon
            btnTheme.innerHTML = `<i data-lucide="${darkMode ? 'sun' : 'moon'}" width="20" height="20"></i>`;
            lucide.createIcons(); // Refresh new icon
            updateThemeUI();
        };

        // Initialization
        lucide.createIcons();
        updateDisplay();
        renderButtons();
        updateThemeUI();

    </script>
